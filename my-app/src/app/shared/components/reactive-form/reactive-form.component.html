<form
  class="form"
  novalidate
  (ngSubmit)="process()"
  [formGroup]="form">

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Full name"
      formControlName="name"
      >
  </div>

  <div *ngIf="form.get('name').invalid && form.get('name').touched" class="alert alert-danger">Invalid field value</div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Reference"
      formControlName="reference"
      >
  </div>

  <div *ngIf="form.get('reference').invalid && form.get('reference').touched" class="alert alert-danger">Invalid field value</div>

  <div class="form-group">
    <select
      class="form-control"
      formControlName="state"
      >
      <option *ngFor="let option of states" [ngValue]="option">{{ option }}</option>
    </select>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Valid</button>
  </div>

</form>
