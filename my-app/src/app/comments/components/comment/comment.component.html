<div class="card">
  <div class="card-header">
    <a href="mailto:{{comment.email}}">{{ comment.email }}</a>
  </div>
  <div class="card-body">
    <p class="card-title">Title : {{ comment.name }}</p>
    <p class="card-text">Comment :</p>
    <p class="card-text">{{ comment.body }}</p>
  </div>
</div>
